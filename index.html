<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Identifikasi Jenis Tanaman - Fuzzy Logic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Identifikasi Jenis Tanaman</h1>
    <form id="plantForm">
      <label for="tekstur">Tekstur (mm):</label>
      <input
        type="number"
        id="tekstur"
        name="tekstur"
        min="0.02"
        max="2.0"
        step="0.01"
        placeholder="0.02 - 2.0"
        required
      />

      <label for="kelembapan">Kelembapan (%):</label>
      <input
        type="number"
        id="kelembapan"
        name="kelembapan"
        min="40"
        max="80"
        step="1"
        placeholder="40 - 80"
        required
      />

      <label for="ph">pH Tanah:</label>
      <input
        type="number"
        id="ph"
        name="ph"
        min="5.6"
        max="7.5"
        step="0.1"
        placeholder="5.6 - 7.5"
        required
      />

      <button type="submit">Analisis</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
