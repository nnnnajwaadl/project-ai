<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Penilaian Kualitas Tanah dengan Fuzzy Logic</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Penilaian Kualitas Tanah dengan Fuzzy Logic</h1>
    <form id="soilForm">
      <label for="ph">pH Tanah (4 - 9):</label>
      <input type="number" id="ph" name="ph" min="4" max="9" step="0.1" required />

      <label for="nitrogen">Kadar Nitrogen (N) mg/kg (0 - 50):</label>
      <input type="number" id="nitrogen" name="nitrogen" min="0" max="50" required />

      <label for="phosphor">Kadar Fosfor (P) mg/kg (0 - 50):</label>
      <input type="number" id="phosphor" name="phosphor" min="0" max="50" required />

      <label for="potassium">Kadar Kalium (K) mg/kg (0 - 50):</label>
      <input type="number" id="potassium" name="potassium" min="0" max="50" required />

      <button type="submit">Analisis</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
