<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Identifikasi Tanaman & Kesuburan - Fuzzy Logic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Analisis Tanah dengan Fuzzy Logic</h1>
    <form id="plantForm">
      <label for="tekstur">Tekstur Tanah (mm):</label>
      <input type="number" id="tekstur" name="tekstur" min="0.002" max="0.2" step="0.001" placeholder="0.002 - 0.2" required />

      <label for="kelembapan">Kelembapan (%):</label>
      <input type="number" id="kelembapan" name="kelembapan" min="0" max="100" step="1" placeholder="0 - 100" required />

      <label for="ph">pH Tanah:</label>
      <input type="number" id="ph" name="ph" min="0" max="8" step="0.1" placeholder="0 - 8" required />

      <button type="submit">Analisis</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
